<div class="columns">
    <div class="column" id="website" style="">
        <label class="checkbox" *ngFor="let web of checkboxs.websites">
            <input type="checkbox" (click)="toggleWeb(web)"> {{ web }}
        </label>
    </div>
    <div class="column" id="category">
        <label class="checkbox" *ngFor="let category of checkboxs.categorys">
            <input type="checkbox" (click)="toggleCategory(category)"> {{ category }}
        </label>
    </div>
    <div class="column" id="color">
        <label class="checkbox" *ngFor="let color of checkboxs.colors">
            <input type="checkbox" (click)="toggleColors(color)" > {{ color }}
        </label>
    </div>
    <div class="column" id="size">
        <label class="checkbox"  *ngFor="let size of checkboxs.sizes">
            <input type="checkbox" (click)="toggleSizes(size)"> {{ size }}
        </label>
    </div>
    <div class="column" id="price">
        <select (change)="OnSelectPrice($event)">
            <option *ngFor="let price of priceSelect.prices; let i = index" [ngValue]="price" [selected]="price == 'Default'">{{ price }}</option>
        </select>
    </div>
</div>
